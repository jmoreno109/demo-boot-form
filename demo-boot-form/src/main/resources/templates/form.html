<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<form th:action="@{/form}" method="post" th:object="${user}">
			<div class="form-group">
				<label for="username">Name</label>
				<div>
					<input type="text" id="username" th:field="${user.username}">
				</div>
				<div th:if="${#fields.hasErrors('username')}"
					th:errors="${user.username}"></div>
			</div>
			<div>
				<label for="password">Password</label>
				<div>
					<input type="password" id="password" th:field="${user.password}">
				</div>
				<div th:if="${#fields.hasErrors('password')}"
					th:errors="${user.password}"></div>
			</div>
			<div>
				<label for="email">Email</label>
				<div>
					<input type="text" id="email" th:field="${user.email}">
				</div>
				<div th:if="${#fields.hasErrors('email')}" th:errors="${user.email}"></div>
			</div>
			<div>
				<label for="client">Client</label>
				<div>
					<input type="text" id="client" th:field="${user.client}">
				</div>
				<div th:if="${#fields.hasErrors('client')}"
					th:errors="${user.client}"></div>
			</div>
			<div>
				<label for="account">Account</label>
				<div>
					<input type="number" id="account" th:field="${user.account}">
				</div>
				<div th:if="${#fields.hasErrors('account')}"
					th:errors="${user.account}"></div>
			</div>
			<div>
				<label for="dtCreation">Date</label>
				<div>
					<input type="date" id="dtCreation" th:field="${user.dtCreation}"
						placeholder="yyyy/MM/dd">
				</div>
				<div th:if="${#fields.hasErrors('dtCreation')}"
					th:errors="${user.dtCreation}"></div>
			</div>
			<div>
				<label>Countries</label>
				<div>
					<select th:field="*{country.pk}">
						<option th:value="''">-- Selection --</option>
						<option th:each="item: ${countryList}" th:text="${item.name}"
							th:value=${item.pk}></option>
					</select>
				</div>
				<div th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
			</div>
			<div>
				<label>Roles</label>
				<div th:each="item: ${roleList}">
					<input type="checkbox" th:field="*{role}" th:value="${item.pk}"
						th:checked="${#lists.contains(user.role,item)}"> <label
						th:text="${item.name}"></label>
				</div>
				<div th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
			</div>
			<div>
				<label>Enable</label> <input type="checkbox" th:field="*{enable}">
			</div>
			<div>
				<label>Gender</label>
				<div th:each="item: ${genderList}">
					<input type="radio" th:field="*{gender}" th:value="${item}">
					<label th:text="${item}" th:for="${#ids.prev('gender')}"></label>
				</div>
			</div>
			<div>
				<input type="submit" value="Submit">
			</div>
			<div>
				<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input
						is incorrect</li>
				</ul>
			</div>
		</form>

	</div>
